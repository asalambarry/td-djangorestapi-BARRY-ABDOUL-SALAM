<!-- templates/research/projet_confirm_delete.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Supprimer Projet</title>
</head>

<body>
    <h1>Supprimer Projet</h1>
    <p>Êtes-vous sûr de vouloir supprimer {{ projet.titre }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
    </form>
    <a href="{% url 'projet_list' %}">Annuler</a>
</body>

</html>
