<!DOCTYPE html>
<html>

<head>
    <title>Supprimer Publication</title>
</head>

<body>
    <h1>Supprimer Publication</h1>
    <p>Êtes-vous sûr de vouloir supprimer {{ publication.titre }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
    </form>
    <a href="{% url 'publication_list' %}">Annuler</a>
</body>

</html>
