<!-- templates/research/publication_list.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Liste des Publications</title>
</head>

<body>
    <h1>Liste des Publications</h1>
    <a href="{% url 'publication_create' %}">Ajouter une Publication</a>
    <ul>
        {% for publication in publications %}
        <li>
            {{ publication.titre }} ({{ publication.date_publication }})
            <a href="{% url 'publication_update' publication.pk %}">Modifier</a>
            <a href="{% url 'publication_delete' publication.pk %}">Supprimer</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
